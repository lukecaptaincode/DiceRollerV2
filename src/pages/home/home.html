<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dice Roll V2</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6>
        <ion-row>
          <ion-col col-12 col-lg-6>
            <ion-card class="roller-card">
              <ion-card-content>
                <ion-item>
                  <ion-label color="primary">No. of dice:</ion-label>
                  <ion-input type="number" [value]="diceAmount_input" [(ngModel)]="diceAmount_input"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label color="primary">No. of sides:</ion-label>
                  <ion-input type="number" [value]="sideAmount_input" [(ngModel)]="sideAmount_input"></ion-input>
                </ion-item>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col col-12 col-lg-6>
            <ion-card class="roller-card">
              <ion-card-content>
                <button ion-button secondary (click)='roll()'>Roll</button>
                <button ion-button secondary (click)='clear()'>
                  <ion-icon name="refresh"></ion-icon>
                </button>
                <h1>{{sortResults_label}}</h1>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col col-12 col-md-6>
        <ion-card class="roller-card">
          <ion-card-content>
            <ion-row>
              <ion-col col-md-6 col-12>
                <ion-item>
                  <ion-label color="primary">Sort by:</ion-label>
                  <ion-input type="number" [value]="" [(ngModel)]="sort_input"></ion-input>
                </ion-item>
                <button ion-button secondary (click)='sort()'>Sort</button>
                <button ion-button secondary (click)='reset()'>
                  <ion-icon name="refresh"></ion-icon>
                </button>
              </ion-col>
              <ion-col col-md-6 col-12>
                <ion-list radio-group [(ngModel)]="result_filter">
                  <ion-row>
                    <ion-item col-12 col-md-6>
                      <ion-label>></ion-label>
                      <ion-radio value=">"></ion-radio>
                    </ion-item>
                    <ion-item col-12 col-md-6>
                      <ion-label>
                        <</ion-label>
                          <ion-radio value="<"></ion-radio>
                    </ion-item>
                    <ion-item col-12 col-md-6>
                      <ion-label>=</ion-label>
                      <ion-radio value="=="></ion-radio>
                    </ion-item>
                    <ion-item col-12 col-md-6>
                      <ion-label>
                        <=</ion-label>
                          <ion-radio value="<="></ion-radio>
                    </ion-item>
                    <ion-item col-12 col-md-6>
                      <ion-label>>=</ion-label>
                      <ion-radio value=">="></ion-radio>
                    </ion-item>
                  </ion-row>
                </ion-list>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-card class="roller-card">
      <ion-card-header>Results</ion-card-header>
      <ion-list>
        <ol ion-item *ngFor="let die of dice">
          <li>{{die}}</li>
        </ol>
      </ion-list>
    </ion-card>
  </ion-grid>
</ion-content>
